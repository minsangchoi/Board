spring:
  profiles:
    active: local
  datasource:
    url:  jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: '100'

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace

server:
  servlet:
    session:
      timeout: 1m




